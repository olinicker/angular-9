<div align="center">
  <h4>One Way Data Binding</h4>
  <div>
    <p>1. Interpolation</p>
    <p>
      <b>{{ topic }}</b> from {{ name }}
    </p>
  </div>
  <div style="display: flex; flex-direction: column; align-items: center">
    <p>2. Property Binding</p>
    <input type="text" name="" id="" [value]="topic" />
    <div>
      <img style="height: 16rem; width: 16rem" [src]="image" alt="" />
    </div>
  </div>
  <div>
    <p>3. Event Binding</p>
    <button type="button" (click)="onSave()">Save</button>
    <select (change)="onChange()" name="" id="">
      <option value="Brasil">Brasil</option>
      <option value="India">India</option>
      <option value="German">German</option>
      <option value="Spain">Spain</option>
    </select>
  </div>
  <div>
    <h4>Two Way Data Binding</h4>
    <div>
      <input type="text" [(ngModel)]="topic" />
      {{ topic }}
    </div>
  </div>
</div>
