<div align="center" class="m-3">
  <h2>Counter Value: {{ counter() }}</h2>
  <div
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    "
  >
    <button (click)="onIncrement()">Increment +5 Counter</button>
    <button (click)="onDecrement()">Decrement -5 Counter</button>
  </div>
</div>
